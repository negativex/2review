<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/d454edd73b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../fonts/icomoon/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/footer.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap"
      rel="stylesheet"
    />

    <title>Review Mọi Ngách</title>
  </head>
  <body>
    <div class="footer_page">
      <div id="button_circle"></div>
      <div id="container_page">
        <footer class="footer-59391">
          <div class="border-bottom pb-5 mb-4">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-lg-3">
                  <form action="#" class="subscribe mb-4 mb-lg-0">
                    <div class="form-group">
                      <div class="inputContainer">
                        <input
                          required="required"
                          id="inputField"
                          placeholder="Email"
                          type="email"
                        />
                        <label class="usernameLabel" for="inputField"
                          >Đăng ký để không thành tối cổ</label
                        >
                        <i
                          class="fa-solid fa-exclamation fa-shake userIcon"
                          style="font-size: 20px"
                        ></i>
                      </div>
                      <button>
                        <span class="icon-keyboard_backspace"></span>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="col-lg-6 text-lg-center">
                  <ul class="list-unstyled nav-links nav-left mb-4 mb-lg-0">
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Blog</a></li>

                    <li><a href="#">Services</a></li>
                  </ul>
                </div>
                <div class="col-lg-3">
                  <ul
                    class="list-unstyled nav-links social nav-right text-lg-right"
                  >
                    <li>
                      <a href="#"><span class="icon-twitter"></span></a>
                    </li>
                    <li>
                      <a href="#"><span class="icon-instagram"></span></a>
                    </li>
                    <li>
                      <a href="#"><span class="icon-facebook"></span></a>
                    </li>
                    <li>
                      <a href="#"><span class="icon-pinterest"></span></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row align-items-center">
              <div
                class="col-lg-4 text-lg-center site-logo order-1 order-lg-2 mb-3 mb-lg-0"
              >
                <img
                  href="#"
                  class="m-0 p-0"
                  src="../Image/Logo.png"
                  alt="Logo"
                  style="height: 10px; width: 10px;"

                />
                <!-- <a href="#" class="m-0 p-0">Colorlib</a> -->
              </div>
              <div class="col-lg-4 order-2 order-lg-1 mb-3 mb-lg-0">
                <ul class="list-unstyled nav-links m-0 nav-left">
                  <li><a href="#">Terms</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Privacy</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>

              <div class="col-lg-4 text-lg-right order-3 order-lg-3">
                <p class="m-0 text-muted">
                  <small>&copy; 2023. All Rights Reserved.</small>
                </p>
              </div>
            </div>
          </div>
        </footer>

        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
      </div>
    </div>
  </body>
</html>
